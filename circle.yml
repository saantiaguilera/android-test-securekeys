machine:
  environment:
    ANDROID_NDK: $HOME/android-ndk-r14
    ANDROID_NDK_HOME: $ANDROID_NDK
    PATH: $PATH:$ANDROID_NDK
    NDK_VERSION: "r14"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - ~/android-ndk-$NDK_VERSION
  pre:
    - bash "ci/install_ndk.sh" "$NDK_VERSION"
    - bash "ci/install_cmake.sh"
    - bash "ci/install_android.sh"

test:
  override:
    - ./gradlew build --console=plain
  post:
    - if [ -d app/build/outputs/apk ]; then cp -r testapp/build/outputs/apk $CIRCLE_ARTIFACTS; fi